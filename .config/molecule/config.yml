---
prerun: false
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu2004}
    dockerfile: ../docker/Dockerfile-${MOLECULE_DISTRO:-ubuntu2004}
    pre_build_image: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
  env:
    ANSIBLE_CONFIG: ../../ansible.cfg
verifier:
  name: testinfra
  options:
    sudo: true
