---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      line-length:
        max: 120
platforms:
  - name: instance
    image: leandelivery/docker-systemd:ubuntu-18.04
    dockerfile: ../resources/Dockerfile.j2
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["503", "204"]
scenario:
  name: nodejs
verifier:
  name: testinfra
  options:
    sudo: true
  lint:
    name: flake8
