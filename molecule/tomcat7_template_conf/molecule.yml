---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      line-length:
        max: 120
platforms:
  - name: instance
    image: leandelivery/docker-systemd:${MOLECULE_DISTRO:-ubuntu-18.04}
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: tomcat7_template_conf
verifier:
  name: testinfra
  options:
    sudo: true
  lint:
    name: flake8
